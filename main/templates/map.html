<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>TMap 지도 시작하기</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
    </style>
</head>
<body onload="initTmap()"> <div id="map_div" style="width:100%; height:100%;"></div>

    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=HRfwcjIwBt78mOxVBBGYH6MSQKPcv7SzadLC0GXh">

    </script>

    <script>
        var map;

        function initTmap() {
            map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(37.56520450, 126.98702028),
                width: "100%", 
                height: "100%",
                zoom: 17,
                zoomControl: true,
                scrollwheel: true
            });
            
            var marker = new Tmapv2.Marker({
                position: new Tmapv2.LatLng(37.56520450, 126.98702028),
                map: map
            });
        }
    </script>
</body>
</html>
