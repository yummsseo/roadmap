<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모두의길 | 경로 찾기</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <!--헤더-->
  <header class="navbar">
    <div class="logo">모두의길</div>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="route.html">경로 찾기</a></li>
        <li><a href="suggest.html">건의하기</a></li>
        <li><a href="setting.html">설정</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn" onclick="location.href='login.html'">로그인</button>
      <button class="signup-btn" onclick="location.href='signup.html'">회원가입</button>
    </div>
  </header>

  <!--경로 찾기 메인-->
  <section class="hero">
    <h1>안전하고 편리한 경로를 찾아드립니다</h1>
    <p>이동이 불편한 분들을 위한 맞춤형 경로 안내 서비스</p>

    <div class="search-box">
      <input type="text" id="start" placeholder="출발지를 입력하세요">
      <input type="text" id="end" placeholder="도착지를 입력하세요">
      <button id="searchBtn">경로 검색</button>
    </div>
  </section>

  <!--결과-->
  <section class="result-section">
    <h2>경로 결과</h2>
    <div id="resultText" class="result-box">검색 결과가 여기에 표시됩니다.</div>
  </section>

  <footer>
    <p>© 2025 모두의길 | 모두를 위한 길 안내</p>
  </footer>
  <script src="script2.js"></script>
  <script src="script/search.js"></script>
  <script src="script/route.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
