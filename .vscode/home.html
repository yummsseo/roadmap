<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>모두의 길</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="logo">모두의 길</div>
      <nav>
        <ul>
          <li><a href="home.html">홈화면</a></li>
          <li><a href="plan.html">길찾기</a></li>
          <li><a href="report.html">장애물 신고하기</a></li>
          <li><a href="setting.html">설정</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button class="login" onclick="location.href='login.html'">로그인</button>
        <button class="signin"onclick="location.href='signin.html'">회원가입</button>
      </div>
    </header>
    <section class="hero">
      <h1>맞춤 설정을 통해 길 찾기</h1>
      <p>모두의 길찾기는 개인의 이동 요구 사항에 맞춘 개인화된 접근 가능한 경로를 제공합니다. 여정을 계획하고 장애물을 신고하며 안전하게 여행하세요 </p>
      <div class="search-box">
        <input type="text" id="departure" placeholder="Enter starting point">
        <input type="text" id="destination" placeholder="Where are you going?">
        <button id="findRoutes"> 길 찾기</button>
      </div>
    </section>
    <section class="content">
      <h2>빠른 접근</h2>
      <p>필요에 맞춘 맞춤형 옵션을 확인할 수 있는 경로를 검색하세요</p>

      <h3>최근 경로</h3>
      <div class="live-navigation">
        <div class="live-header">
          <h4>Live Navigation</h4>
          <span class="status active">Active</span>
        </div>
        <div class="map-box">
          <p>실시간 경로가 여기에 표시됩니다. </p>
        </div>
        <p class="current-route">현재 경로:<span>No active navigation</span></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
